<!--Index-->
<template name="cash_closingBalance">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>
    {{> tabular table=Cash.TabularTable.ClosingBalance selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
</template>
<!--Action-->
<template name="cash_closingBalanceAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="cash_closingBalanceInsert">
    {{#autoForm collection=Cash.Collection.OpeningClosingBalance id="cash_closingBalanceInsert" type="insert"}}
        <div class="row">
            <div>
                {{> afQuickField name='date' id='dateClosing'}}
                {{> afQuickField name='value.KHR' readonly="true"}}
                {{> afQuickField name='value.USD' readonly="true"}}
                {{> afQuickField name='value.THB' readonly="true"}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>
<!--Update-->
<template name="cash_closingBalanceUpdate">
    {{#autoForm collection=Cash.Collection.OpeningClosingBalance id="cash_closingBalanceUpdate" doc=this type="update"}}
        <div class="row">
            <div>
                {{> afQuickField name='date' id='dateClosing'}}
                {{> afQuickField name='value.KHR' readonly="true"}}
                {{> afQuickField name='value.USD' readonly="true"}}
                {{> afQuickField name='value.THB' readonly="true"}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}

</template>
<!--Show-->
<template name="cash_closingBalanceShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Date</dt>
        <dd>{{date}}</dd>
        <dt>KHR</dt>
        <dd>{{value.KHR}}</dd>
        <dt>USD</dt>
        <dd>{{value.USD}}</dd>
        <dt>THB</dt>
        <dd>{{value.THB}}</dd>
    </dl>
</template>
