<!--Index-->
<template name="cash_customer">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>

    {{> tabular table=Cash.TabularTable.Customer selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="cash_customerAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="cash_customerInsert">
    {{#autoForm collection=Cash.Collection.Customer id="cash_customerInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='dob'}}

                <div class="form-group{{#if afFieldIsInvalid name='address'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="address">Address</label>

                    <div class="input-group select2-bootstrap-append">
                        {{> afFieldInput name='address'}}
                        <span class="input-group-addon">
                            <a href="#" class="addressAddon">
                                {{fa "plus"}}
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='address'}}
                        <span class="help-block">{{afFieldMessage name='address'}}</span>
                    {{/if}}
                </div>

            </div>
            <div class="col-md-6">
                {{> afQuickField name='telephone'}}
                {{> afQuickField name='email'}}
                {{> afQuickField name='photo'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="cash_customerUpdate">
    {{#autoForm collection=Cash.Collection.Customer id="cash_customerUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='dob'}}

                <div class="form-group{{#if afFieldIsInvalid name='address'}} has-error{{/if}}">
                    <label class="control-label" for="address">Address</label>

                    <div class="input-group  select2-bootstrap-append">
                        {{> afFieldInput name='address'}}
                        <span class="input-group-addon">
                            <a href="#" class="addressAddon">
                                {{fa "plus"}}
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='address'}}
                        <span class="help-block">{{afFieldMessage name='address'}}</span>
                    {{/if}}
                </div>

            </div>
            <div class="col-md-6">
                {{> afQuickField name='telephone'}}
                {{> afQuickField name='email'}}
                {{> afQuickField name='photo'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Show-->
<template name="cash_customerShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
        <dt>Gender</dt>
        <dd>{{gender}}</dd>
        <dt>Date of Birth</dt>
        <dd>{{dob}}</dd>
        <dt>Address</dt>
        <dd>{{address}}</dd>
        <dt>Telephone</dt>
        <dd>{{telephone}}</dd>
        <dt>Email</dt>
        <dd>{{email}}</dd>
        <dt>Photo</dt>
        <dd><img src="{{photoUrl}}" class="img-thumbnail" width="50px" height="50px"></dd>
    </dl>
</template>

<!--Insert address addon-->
<template name="cash_addressAddon">
    {{#autoForm collection=Cash.Collection.Address id="cash_addressAddon" type="insert"}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name='name'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
    {{/autoForm}}
</template>
