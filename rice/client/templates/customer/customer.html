<!--Index-->
<template name="rice_customer">
  <span>
    <p class="pull-right" style="font-family: 'khmer os fasthand';">
      សូមចុចពីរដងទៅលើឈ្មោះអតិថិជនដើម្បីធ្វើការ Order រឺក៏ Click ទៅលើប៊ូតុងក្រោម Sale&nbsp;<i class='fa fa-arrow-up'></i>នៃឈ្មោះអតិថិជន ដើម្បីទៅកាន់ Order List
    </p>
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>
  </span>
    <!--{{#if isSubReady "rice_customer"}}-->
        {{> tabular table=Rice.TabularTable.Customer selector=selector class="table table-striped table-bsaleed table-condensed table-hover-dblclick"}}
    <!--{{else}}-->
        <!--{{> loading}}-->
    <!--{{/if}}-->
</template>

<!--Action-->
<template name="rice_customerAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>

        <!--<li role="separator" class="divider"></li>-->
        <!--<li><a href="#" class="sale">{{fa "shopping-cart"}} Sale</a></li>-->
    {{/tabularAction}}
</template>
<template name="rice_saleList">
      <button id="sale" class="btn btn-default">
        {{#if _saleCount}}
         {{_saleCount}}
        {{else}}
         0
        {{/if}}
      </button>
</template>
<!--Insert-->
<template name="rice_customerInsert">
    {{#autoForm collection=Rice.Collection.Customer id="rice_customerInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='status'}}
                {{> afQuickField name='telephone'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='address'}}
                {{> afQuickField name='email'}}
                {{> afQuickField name='photo'}}

                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Update-->
<template name="rice_customerUpdate">
    {{#autoForm collection=Rice.Collection.Customer id="rice_customerUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='dob'}}

                <div class="form-group{{#if afFieldIsInvalid name='addressId'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="addressId">Address</label>

                    <div class="input-group  select2-bootstrap-append">
                        {{> afFieldInput name='addressId'}}
                        <span class="input-group-addon">
                            <a href="#" class="addressAddon">
                                {{fa "plus"}}
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='addressId'}}
                        <span class="help-block">{{afFieldMessage name='addressId'}}</span>
                    {{/if}}
                </div>

            </div>
            <div class="col-md-6">
                {{> afQuickField name='telephone'}}
                {{> afQuickField name='email'}}
                {{> afQuickField name='photo'}}

                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Show-->
<template name="rice_customerShow">
    <ul class="list-unstyled">
        <li><strong>ID:</strong> {{_id}}</li>
        <li><strong>Name:</strong> {{name}}</li>
        <li><strong>Gender:</strong> {{gender}}</li>
        <li><strong>Address:</strong> {{address}}</li>
        <li><strong>Telephone:</strong> {{telephone}}</li>
        <li><strong>Email:</strong> {{email}}</li>
        <li><strong>Photo:</strong> {{lightbox url=photoUrl title=name}}</li>
    </ul>
</template>
