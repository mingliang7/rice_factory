<!--Index-->
<template name="rice_sale">
    <div class="row">
        <div class="col-md-9">
            <p style="margin-bottom: 10px">
                <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
            </p>

            {{#if isSubReady "rice_saleByCustomer"}}
                {{> tabular table=Rice.TabularTable.Sale selector=tabularSelector class="table table-striped table-bsaleed table-condensed table-hover"}}
            {{else}}
                {{> loading}}
            {{/if}}
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">Customer Info</div>
                <div class="panel-body">
                    {{#if isSubReady "rice_customerById"}}
                        {{> rice_customerShow customer}}
                    {{else}}
                        {{> iconLoading}}
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>

<!--Action-->
<template name="rice_saleAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="rice_saleInsert">
    {{#autoForm collection=Rice.Collection.Sale id="rice_saleInsert" type="insert"}}
        <div class="row">
            <div class="col-md-9">

                <!--SaleItem Temporary-->
                {{> rice_saleSaleItem}}

                <div class="pull-right">
                    <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                    <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">Sale</div>
                    <div class="panel-body">
                        <!--{{> afQuickField name='customerId' readonly="true" style="cursor: pointer" placeholder="Click me..."}}-->
                        {{> afQuickField name='customerId' type="hidden" value=customer._id}}
                        {{> afQuickField name='saleDate' type="text"}}
                        {{> afQuickField name='des'}}
                    </div>
                </div>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Update-->
<template name="rice_saleUpdate">
    {{#if isSubReady "rice_saleByCustomer"}}
        {{#autoForm collection=Rice.Collection.Sale doc=this id="rice_saleUpdate" type="update"}}
            <div class="row">
                <div class="col-md-9">
                    <!--SaleItem Temporary-->
                    {{> rice_saleSaleItem}}

                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">Sale</div>
                        <div class="panel-body">
                            <!--{{> afQuickField name='customerId' readonly="true" style="cursor: pointer" placeholder="Click me..."}}-->
                            {{> afQuickField name='customerId' type="hidden"}}
                            {{> afQuickField name='saleDate' type="text"}}
                            {{> afQuickField name='des'}}
                        </div>
                    </div>
                </div>
            </div>
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Show-->
<template name="rice_saleShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Date</dt>
        <dd>{{saleDate}}</dd>
    </dl>
</template>

<!--Customer Search List-->
<template name="rice_saleCustomerSearch">
    {{> rice_customerSearch this}}
</template>
