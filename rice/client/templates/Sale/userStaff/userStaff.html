<!--Index-->
<template name="rice_userStaff">
    <p>
        <button type="button" class="btn btn-primary insert"><i class="fa fa-plus"></i> Add New</button>
    </p>

    {{> tabular table=Rice.TabularTable.UserStaffs class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="rice_userStaffAction">
    {{#tabularAction}}
        <li><a href="#" class="update"><i class="fa fa-pencil"></i> Update</a></li>
        <li><a href="#" class="remove"><i class="fa fa-remove"></i> Remove</a></li>
        <li><a href="#" class="show"><i class="fa fa-eye"></i> Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="rice_userStaffInsert">
    {{#autoForm collection=Rice.Collection.UserStaffs id="rice_userStaffInsert" type="insert"}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name='userId'}}
                {{> afQuickField name='staffIds' size=7}}
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </div>


    {{/autoForm}}
</template>

<!--Update-->
<template name="rice_userStaffUpdate">
    {{#autoForm collection=Rice.Collection.UserStaffs id="rice_userStaffUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name='userId'}}
                {{> afQuickField name='staffIds' size=7}}
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </div>
    {{/autoForm}}

</template>

<!--Show-->
<template name="rice_userStaffShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>User</dt>
        <dd>{{userId}}</dd>
        <dt>Staffs</dt>
        <dd>{{staffIds}}</dd>
    </dl>
</template>
