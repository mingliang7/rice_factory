<!--Form-->
<template name="rice_saleReport">
    {{#autoForm schema=Rice.Schema.SaleReport id="rice_saleReport" action="saleReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
              {{> afQuickField name="branch"}}
              {{> afQuickField name="type"}}
              <label >Customer: <span class="label label-primary">{{customerId.name}}</span></label>
              <div class="input-group  select2-bootstrap-append">
                    {{> afFieldInput name="customer" value=customerId._id readonly=true}}
                    <span class="input-group-addon">
                      <a  href="#" class="clear-customer" >
                          {{fa "eraser"}}
                      </a>
                    </span>
                    <span class="input-group-addon">

                        <a  href="#"  data-toggle="modal" data-target=".collapseTabular">
                            {{fa "list-alt"}}
                        </a>
                    </span>
                  </div>
                <br>
                {{> afQuickField name="date"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="exchange"}}
            <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
            <button type="reset" class="btn btn-default reset">{{fa "refresh"}} Reset</button>
            </div>
        </div>
        {{> collapseTabular }}
    {{/autoForm}}
</template>

<!--Generate-->
<template name="rice_saleReportGen">
    <!--Is ready-->
    {{#if data}}
        {{#reportTpl options}}

            {{#with data}}

                <!--Title-->
                {{#with title}}
                    <div class="title">
                        <div class="title-1x-kh-muol">{{khName}}</div>
                        <div class="title-1x">{{enName}}</div>
                        <div><u>Sale Report</u></div>
                        <div class="title-2x">{{enAddress}}</div>
                    </div>
                {{/with}}

                <!--Header-->
                {{#with header}}
                    <div style="width: 100%">
                        <div style="width: 50%; float: left">
                            <ul class="list-unstyled">
                                <li><strong>Branch:</strong> {{branch._id}} | {{branch.khName}}({{branch.khName}})</li>
                                <li><strong>Type:</strong> {{type}}</li>
                                <li><strong>Customer:</strong> {{customer}}</li>
                            </ul>
                        </div>

                        <div style="width: 50%; float: right">
                            <ul class="list-unstyled">
                                <li><strong>Date:</strong> {{date}}</li>
                                <li><strong>Exchange:</strong> {{exchange}}</li>
                            </ul>
                        </div>
                    </div>
                {{/with}}

                <!--Content-->
                <table class="report-content">
                    <thead class="content-header">
                    <tr>
                        <th>No</th>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Telephone</th>
                        <th>Sub-Total</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Profit</th>
                    </tr>
                    </thead>

                    <tbody class="content-body">
                    {{#each content}}
                        <tr>
                            <td>{{index}}</td>
                            <td>{{_id}}</td>
                            <td>{{moFormat saleDate 'YYYY-MM-DD HH:mm:ss'}}</td>
                            <td>{{_customer.name}}</td>
                            <td>{{_customer.telephone}}</td>
                            <td align='right'>{{numFormat subTotal '0,0.00'}}</td>
                            <td align='right'>
                              {{#if subDiscount}}
                                {{numFormat subDiscount '0,0.00'}}
                              {{/if}}
                            </td>
                            <td align='right'>{{numFormat total '0,0.00'}}</td>
                            <td align='right'>{{numFormat profit '0,0.00'}}</td>
                        </tr>
                    {{/each}}
                    {{#with footer}}
                        <tr align='right'>
                          <td colspan="7">
                          Total USD:
                          </td>
                          <td align='right'>
                               {{numFormat total '0,0.00'}}
                          </td>
                          <td align='right'>{{numFormat profit '0,0.00'}}</td>
                        </tr>
                        <tr align='right'>
                          <td colspan="7">
                          KHR:
                          </td>
                          <td align='right'>
                               {{numFormat totalInKhmer '0,0'}}
                          </td>
                          <td align='right'>{{numFormat profitInKhmer '0,0'}}</td>

                        </tr>

                        <tr align='right'>
                          <td colspan="7">
                          THB:
                          </td>
                          <td align='right'>
                               {{totalInBath}}
                          </td>
                          <td align='right'> {{profitInBath}}</td>
                        </tr>
                    {{/with}}
                    </tbody>
                </table>


            {{/with}}

            <!--Sign-->
            {{> signFooter}}

        {{/reportTpl}}

        <!--Auto print-->
        <!-- {{autoprint close="true"}} -->

    {{else}}
        {{> loading}}
    {{/if}}
</template>

<template name="collapseTabular">
    <div class="container">

    <div class="row">
      <div class="modal fade collapseTabular" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel"><i class="fa fa-list-alt"></i> Customer</h4>
            </div>
            <div class="modal-body">
              {{> tabular table=Rice.TabularTable.CustomerList selector=selector  class="table table-striped table-bsaleed table-condensed table-hover-dblclick"}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
