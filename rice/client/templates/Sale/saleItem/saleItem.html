<!--Index-->
<template name="rice_saleItems">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>
    <p class="pull-right" style="background: rgb(237, 45, 45);color: #fff;">
      <i class="fa fa-caret-right"></i>&nbsp;{{category}}&nbsp;
    </p>

        {{> tabular table=Rice.TabularTable.SaleItem selector=selector class="table table-striped table-bsaleed table-condensed table-dblclick"}}
</template>

<!--Action-->
<template name="rice_saleItemAction">
    {{#tabularAction}}
        <li><a class="update">{{fa "pencil"}} Update</a></li>
        <li><a class="remove">{{fa "remove"}} Remove</a></li>
        <li><a class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="rice_saleItemInsert">
    {{#autoForm collection=Rice.Collection.SaleItem id="rice_saleItemInsert" type="insert"}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name='name'}}
                {{> afQuickField name='shortName'}}
                {{> afQuickField name='unit'}}
                {{> afQuickField name='cost'}}
                {{> afQuickField name='price'}}
                {{> afQuickField name='saleCategoryId' type="hidden"}}
                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Update-->
<template name="rice_saleItemUpdate">
    {{#autoForm collection=Rice.Collection.SaleItem id="rice_saleItemUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name='name'}}
                {{> afQuickField name='shortName'}}
                {{> afQuickField name='cost'}}
                {{> afQuickField name='price'}}
                {{> afQuickField name='saleCategoryId' type="hidden"}}
                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Show-->
<template name="rice_saleItemShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
        <dt>Short Name</dt>
        <dd>{{shortName}}</dd>
        <dt>Unit</dt>
        <dd>{{getUnit unit}}</dd>
        <dt>Cost</dt>
        <dd>{{cost}}</dd>
        <dt>Price</dt>
        <dd>{{price}}</dd>
        <dt>SaleCategoryId</dt>
        <dd>{{saleCategoryId}}</dd>
    </dl>
</template>
