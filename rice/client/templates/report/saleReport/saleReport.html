<!--Form-->
<template name="rice_saleReport">
    {{#autoForm schema=Rice.Schema.SaleReport id="rice_saleReport" action="saleReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
              {{#if customerName}}
              <label >Customer: <span class="label label-primary">{{customerName}}</span></label>
              <div class="input-group  select2-bootstrap-append">
                    {{> afFieldInput name="customer" value=customerId}}
                    <span class="input-group-addon">
                        <a  class="select-customer">
                            {{fa "list-alt"}}
                        </a>
                    </span>
                  </div>
                {{else}}
                <label >Customer: <span class="label label-primary">All</span></label>
                <div class="input-group  select2-bootstrap-append">
                      {{> afFieldInput name="customer" value='All'}}
                      <span class="input-group-addon">
                          <a class="select-customer">
                              {{fa "list-alt"}}
                          </a>
                      </span>
                </div>
                {{/if }}
                {{> afQuickField name="date"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="exchange"}}
            <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
            <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
    {{> collapseTabular}}

</template>

<!--Generate-->
<template name="rice_saleReportGen">
    <!--Is ready-->
    {{#if data}}
        {{#reportTpl options}}

            {{#with data}}

                <!--Title-->
                {{#with title}}
                    <div class="title">
                        <div class="title-1x-kh-muol">{{khName}}</div>
                        <div class="title-1x">{{enName}}</div>
                        <div><u>Sale Report</u></div>
                        <div class="title-2x">{{enAddress}}</div>
                    </div>
                {{/with}}

                <!--Header-->
                {{#with header}}
                    <div style="width: 100%">
                        <div style="width: 50%; float: left">
                            <ul class="list-unstyled">
                                <li><strong>Branch:</strong> {{branch}}</li>
                                <li><strong>Name:</strong> {{name}}</li>
                            </ul>
                        </div>

                        <div style="width: 50%; float: right">
                            <ul class="list-unstyled">
                                <li><strong>Date:</strong> {{date}}</li>
                            </ul>
                        </div>
                    </div>
                {{/with}}

                <!--Content-->
                <table class="report-content">
                    <thead class="content-header">
                    <tr>
                        <th>No</th>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Telephone</th>
                        <th>Sub-Total</th>
                        <th>Discount</th>
                        <th>Total</th>
                    </tr>
                    </thead>

                    <tbody class="content-body">
                    {{#each content}}
                        <tr>
                            <td>{{index}}</td>
                            <td>{{_id}}</td>
                            <td>{{moFormat saleDate 'YYYY-MM-DD HH:mm:ss'}}</td>
                            <td>{{_customer.name}}</td>
                            <td>{{_customer.telephone}}</td>
                            <td align='right'>{{numFormat subTotal '0,0'}}</td>
                            <td align='right'>
                              {{#if subDiscount}}
                                {{numFormat subDiscount '0,0'}}
                              {{/if}}
                            </td>
                            <td align='right'>{{numFormat total '0,0'}}</td>
                        </tr>
                    {{/each}}
                    {{#with footer}}
                        <tr align='right'>
                          <td colspan="7">
                          Total KHR:
                          </td>
                          <td align='right'>
                               {{numFormat total '0,0'}}
                          </td>
                        </tr>
                        <tr align='right'>
                          <td colspan="7">
                          USD:
                          </td>
                          <td align='right'>
                               {{numFormat totalInDollar '0,0.00'}}
                          </td>
                        </tr>

                        <tr align='right'>
                          <td colspan="7">
                          THB:
                          </td>
                          <td align='right'>
                               {{totalInBath}}
                          </td>
                        </tr>


                    {{/with}}
                    </tbody>
                </table>


            {{/with}}

            <!--Sign-->
            {{> signFooter}}

        {{/reportTpl}}

        <!--Auto print-->
        <!-- {{autoprint close="true"}} -->

    {{else}}
        {{> loading}}
    {{/if}}
</template>

<template name="collapseTabular">
  <p>
    <button class="btn btn-info pull-right hidden collapseTabular" type="button" data-toggle="collapse" data-target="#collapseTabular" aria-expanded="false" aria-controls="collapseExample">
      {{fa "lightbulb-o"}} Tips
    </button>
    <p>
      <div class="collapse" id="collapseTabular">
        <div class="bs-callout bs-callout-info" id="callout-overview-not-both">
          {{> customerList}}
        </div>
      </div>
    </p>
  </p>
</template>
